<style>
	  .vform
    {
        background-color: #f3f3f3;
        border: solid 1px #a1a1a1;
        padding: 10px;
        width: 300px;
		
		align-content: center;
		
    }
    
    .vform label, .vform input
    {
        display: block;
       
        float: left;
        margin-bottom: 10px;
    }
 
    .vform label
    {
		 width: 40%;
        text-align: right;
        /*padding-right: 20px;*/
    }
  .vform div
    {
       align-content: center;
       
    }
 
    br
    {
        clear: left;
    }
</style>



<div class="centered lbborder" ng-if="screenRatio<3">
	<table width=80%>
		<tr>
			<td width=10%> <br> </td>

			<td width=35% nowrap>
				<br>

				<form ng-submit="login(user)">

					<div align="center">
						<h1>Login</h1></div>
					<br>
					<div align="right">Username:
						<input id="inputLoginUser" ng-model="user.name"></input>
					</div>

					<div align="right">Password:
						<input type="password" ng-model="user.pwd"></input>
					</div>
					<br>
					<br>
					<div align="center">
						<button>Login</button>
					</div>

				</form>

			</td>
			<td width=10%> <br> </td>
			<td width=35% nowrap>

				<br>
				<form ng-submit="register(user)">
					<div align="center">
						<h1>Register</h1></div>
					<br>
					<div align="right">Username:
						<input ng-model="user.rName"></input>
					</div>

					<div align="right">Password:
						<input type="password" ng-model="user.pwd1"></input>
					</div>
					<div align="right">Re-type password:
						<input type="password" ng-model="user.pwd2"></input>
					</div>

					<br>
					<div align="center">
						<button>Register</button>
					</div>
				</form>

			</td>
			<td width=30%></td>
		</tr>

	</table>

</div>





<div class="centered lbborder vform" ng-if="screenRatio==3" style="width:100%">
	<table style="width:100%">
		<tr>
			

			<td width=100% nowrap class="centered">
				<br>

				<form ng-submit="login(user)">

					<div class="centered" align="center">
						<h1>Login</h1>
					<br>
					<div class="centered" align="center"><label>Username:</label>
					<input id="inputLoginUser" ng-model="user.name"></input>
					</div>
					<br>

					<div class="centered" align="center"><label>Password:</label>
					<input type="password" ng-model="user.pwd"></input>
					</div>
					<br>
					<br>
					<br>
					
						<button>Login</button>
					</div>

				</form>

			</td>
		</tr>
		<tr><br></tr>
		<tr>
			<td width=100% nowrap class="centered">

				<br>
				<form ng-submit="register(user)">
					<div align="center">
						<h1>Register</h1>
					<br>
					<div class="centered" align="center"><label>Username:</label>
						<input ng-model="user.rName"></input>
						</div>
						<br>

					<div class="centered" align="center"><label>Password:</label>
						<input type="password" ng-model="user.pwd1"></input>
						</div>
					<br>
					<div class="centered"	 align="center"><label>Re-type password:</label>
						<input type="password" ng-model="user.pwd2"></input>
					</div>
<br>
					<br>
					
						<button>Register</button>
					</div>
				</form>

			</td>
			
		</tr>

	</table>

</div>
