<form ng-submit="register(user)">
	<div class="centered" align="center" nowrap>
		
		<h2>Register</h2>
		<br>
		
		<div nowrap><label>Username:</label><input ng-model="user.rName"></input></div>
		<br>

		<div nowrap><label>Password:</label><input type="password" ng-model="user.pwd1"></input></div>
		<br>
		
		<div nowrap><label>Re-type password:</label><input type="password" ng-model="user.pwd2"></input></div>
		<br>
		
		<button>Register</button>
		
	</div>
</form>
