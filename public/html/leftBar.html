<table class="collapsed">
				
					
					<tr>
						<td nowrap class="wBorder statusBox" style="height:20vw;vertical-align:top">

							<busythinkers input='busyThinkers'/>
							
							
							
							
						</td>
					</tr>
					<tr>
						<td>
							<moves input="dbTable.moves" imgsize='20'/>
