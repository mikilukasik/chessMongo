<form ng-submit="login(user)">
	<div class="centered" align="center">
		
		<h2>Login</h2>
		<br>
		
		<div nowrap><label>Username:</label><input id="inputLoginUser" ng-model="user.name"></input></div>
		<br>

		<div nowrap><label>Password:</label><input type="password" ng-model="user.pwd"></input></div>
		<br>
		
		<button>Login</button><br>
		
		
		<label>Stay logged in</label>
		<input type="checkbox" ng-model="user.stayLoggedIn">
		
	</div>
	
</form>
