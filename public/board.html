<!DOCTYPE html>
<html>

<head>
	<title>Chess</title>
	
	
	<style>
		
		.frame-table {
	   
		/*display: -webkit-flex; 
  		display: flex;
		*/
		
		width: 100%;
		height: 100%;
		
	}
	.lbborder {
	    border: 1px solid lightblue;
	}
	.wBorder {
		border:none;
	    border-bottom: 2px solid white;
	}
		
		
	.leftBar {
	  
	    
	    background-color: lightblue;
		vertical-align: top;
		
		
		
		
	}
	
	.collapsed{
		border-collapse: collapse;
		width: 100%
	}
		
		
		.myGamesHere {
	 
	    height: 100%;
	    margin: 0;
	    padding: 0;
	    overflow-y: scroll;
	}
		
		.scrollThis {
	   
	    height: 500px;
	    margin: 0;
	    padding: 0;
	    overflow-y: scroll;
	}
	
	.recentGames {
	  
	    height: 500px;
	   
	}
	
	
	/*.ideRakd {
	   
	}*/
	
	.chatCell {
	    display: block;
	    text-align-content: stretch;
	    height: 600px;
	  
	   width: 400px;
  		
	    
	    overflow-y: scroll;
		overflow-x: scroll;
	}
	/*.chatTd {
	 
	}*/
	.chatInput {
	    width: 100%
	}
	
	.ideRakd{
		height: 100%;
	}
		
	</style>
	
	
	<script src="engine.js"></script>

	
</head>

<body>
	  
	<table class="frame-table lbborder" ng-controller="ApplicationController">
		<tr>
			
			<td class="leftBar">
			
				
				
					<table class="collapsed">
					
						<tr >
							<td class="wBorder">
								
							Depth:<input ng-model="depth" ng-init="3" style="width:40px"><br>
							<button ng-click="takeItBack()">Oooops!!</button><br>

							Pollnum: {{pollNum}}
							<br> 
							on table {{_id}}
							
							
								<br> 
							
							<span ng-if="wNext==wPlayer">Your turn.</span>
							</td>
						</tr>
						
						<tr>
							<td class="wBorder">
								<div class="scrollThis lbborder">
									<table>
										<tr class="recentGames pointed" ng-repeat="x in myRecentGames">
											<td ng-click="setTableNum(x)" ng-class="{ selected: x==_id}">{{x}}<span ng-if="x==_id">&lArr;</span>
											</td>
										</tr>
									</table>
								</div>
							</td>
						</tr>
						<!--<tr><td>
							
						</tr></td>-->

					</table>
					
				<!--</div>-->
			</td>

			<td class="ideRakd" ng-include="'/wtable.html'"></td>

			
			<td class="chatTd">
				<div class="chatCell">
					<table>
						<tr ng-repeat="x in chatLines">
							<td>{{x}}</td>
						</tr>
						<tr class="chatInputRow">
							<td>

								<!--fix this to form-->


							</td>
						</tr>

					</table>
				</div>
				<form class="chatInput" ng-submit="sendChat()">
					<input type="text" ng-model="sendThis"></input>
					<button class="chatButton">Send</button>
				</form>
			</td>


		</tr>
	</table>

</body>

</html>
