			function setCookie(cname, cvalue, exdays) {
				var d = new Date();
				d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
				var expires = "expires=" + d.toUTCString();
				document.cookie = cname + "=" + cvalue + "; " + expires;
			}

			function getCookie(cname) {
				var name = cname + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ') c = c.substring(1);
					if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
				}
				return "";
			}

			function getTableTotal(table) {
				var tt = 0
				for (var i = 0; i < 8; i++) {
					for (var j = 0; j < 8; j++) {
						tt += table[i][j][1]
					}
				}
				return tt
			}

							$rootScope.echoesOn = true
								//$rootScope.sendMessage('Echotest started...')
							echoTest()
						}
						else {
							$rootScope.sendMessage('cannot start, echotest is already on...')
						}
						break;

					case "learnStart":
						if (!$rootScope.learning) {

							$rootScope.learning = true
							$rootScope.startGamePair()


						}
						else {
							$rootScope.sendMessage('learnStart: already learning..')
						}
						//$rootScope.learnerPair()

						break;


					case "learnStop":
						if ($rootScope.learning) {
							$rootScope.learning = false
								//  $rootScope.startGamePair()

							$rootScope.sendMessage('Learning stopped.')
						}
						else {
							$rootScope.sendMessage("learnStop: wasn't learning..")
						}

						//$rootScope.learnerPair()

						break;



					case "refresh":

						console.log(task.message)
						$rootScope.refreshWhenUp()
						$rootScope.pollOn = false


						break;

					case "splitMove":
						//this is on the main thread

						$rootScope.solvingStarted = new Date()
							.getTime()
						var splitMoveCount = task.data.length

						var postThis = processDeepSplitMoves(task.data, $rootScope.sendID) //blocks the UI

						$http.post('/myPartIsDone', postThis, function(req, res) {



						})
						var timeItTook = (new Date()
							.getTime() - $rootScope.solvingStarted)
						$rootScope.mainThreadSpeed = (Number($rootScope.mainThreadSpeed) + 0.2 * Number(splitMoveCount / (timeItTook / 1000))) / 1.2 //this should keep the last 6 average
						$rootScope.sendMessage(splitMoveCount + ' moves solved in ' + timeItTook + 'ms on the main thread.')

						///save it in cookie

						$rootScope.setCookies() //

						break;


					case "move":


						var postThis = dbAi(task.data) ///!!!! egesz dbtable lesz postolva

						$http.post('/moved', postThis, function(req, res) {

						})

						// $rootScope.pleasePlay=false


						break;

					case "evalGame":
						//console.log('t'+task.data._id+' eval received')
						var postThis = evaledGame(task.data)
						console.log('tnum,pollnum,wwon,bwon,isdraw: ', postThis._id, postThis.pollNum, postThis.whiteWon, postThis.blackWon, postThis.isDraw)
						$http.post('/evaledGame', postThis, function(req, res) {
								$rootScope.sendMessage('t' + postThis._id + ' posted.')
							})
							//should ping
						break;

				}


			}


			/////////longpoll tasks stuff

			$rootScope.taskNum = 0

			var longPollTasks = function() {

				$http.get('/longPollTasks?id=' + $rootScope.sendID + '&tn=' + $rootScope.taskNum + '&spd=' + $rootScope.mainThreadSpeed)
					.then(function(response) {

						// 1 task received

						$rootScope.taskNum = response.data.taskNum

						$rootScope.receivedMessage = response.data.message //display Heading

						$rootScope.sendMessage('task #' + response.data.taskNum + ' received, ' + response.data.command + ': ' + response.data.message)

						$rootScope.doTask(response.data)


						//  if($rootScope.idle){
						if ($rootScope.pollOn) longPollTasks() //recall for new task, server might hold any new task until this one finishes
							//}
					}, function(data) {
						//error, retry
						$rootScope.receivedMessage = 'error'
						$rootScope.refreshWhenUp() //retry kene?
					})

			}



			/////////longpoll tasks stuff end


			// $rootScope.sendMessage = function(message) {
			//     $rootScope.messages.unshift(message + ' @' + (new Date).getTime())
			// }

			// all the crap here......




			longPollTasks() //start initial longpoll

			// $interval( function(){			//vmiert nem jo
			// 	console.log('holazaping')
			// 	longPollTasks()
			// } , 8000)//ping


		}
		appModule.controller("ApplicationController", ApplicationController);

	</script>
</head>

<body ng-app="appModule" ng-controller="ApplicationController">

	<form ng-if="cookieID==''" ng-submit="setID(thisID)">
		<input id="inputID" ng-model="thisID"></input>
	</form>


	<!--<p>Total moves: {{moveCount}}</p> 
	<p>Learner average: {{totalTook}} / {{moveCount}} = {{avgTime}} </p>-->





	<p>{{receivedMessage}}
	</p>
	<div ng-if="speedTestOn">Speedtest in progress..</div>
	<div>{{workerSupportMessage}}</div>
	<div>{{pendingEchoes}}</div>
	<br>

	<div>Main thread speed: {{mainThreadSpeed}}</div>
	<div ng-if="workerSupport">Workers speed (max {{maxWorkerNum}}): {{workersSpeed}}</div>
	<div ng-if="workerSupport">Threaded calculating is {{faster}} faster.</div>


	<p>
		<!--Totals:
		{{totalTaskCount}} tasks done in {{totalTasksTime}} milliseconds.
		
		{{readyToPlay}}
		{{pleasePlay}}
		{{myGame.pollNum}}
		-->
	</p>

	<div style="font-size:10px" ng-repeat="x in messages track by $index">
		{{x}}
	</div>




</body>
