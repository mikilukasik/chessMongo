                            w = new Worker("aiworker.js");
                        }

                             $scope.workersSupported = event.data;
                             $scope.$apply()
                        };
                    } else {
                         $scope.workersSupported='Your browser DOES NOT supports HTML5 Web Workers.'
                    }
                }
                
                function stopWorker() { 
                    w.terminate();
