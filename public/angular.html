<html>
    <head>      
        <script src="jquery.js"></script>
        <script src="angular.js"></script>
        <script>
           
            var appModule = angular.module("appModule", []);
            
            appModule.controller("ApplicationController", ApplicationController);
            
            
            function  ApplicationController($scope) {
       
                $scope.login = function(user){ 
                     if(!(user.pwd==""||user.name=="")){
                         alert('logging in '+user.name+' with password '+user.pwd)
                     }
                }
                
                $scope.register = function(user){ 
                    //$scope.loginUser = angular.copy( $scope.loginPwd)
                    if(user.pwd1==user.pwd2){
                        if(!(user.pwd1==""||user.name=="")){
                            //check if existing, if not then register in db
                            
                            alert('registering '+user.name+' with password '+user.pwd1)
                            
                        }
                    }else{
                        alert("Passwords don't match, try again!")
                    }
                }
                
                $scope.viewName = undefined;
                
                $scope.showView = function(viewName) {
                    $scope.viewName = viewName;
                }
                
              
            }
            
            
        </script>
    </head>
    <body ng-app="appModule"  ng-controller="ApplicationController">
        
      
        <style>
                .selected {
                    background-color: orange;
                }
            </style>
        <nav>
            <a href="#" ng-click="showView('login.html')" ng-class="{ selected: viewName == 'login.html' }" >Login</a>
            <a href="#" ng-click="showView('chesslobby.html')" ng-class="{ selected: viewName == 'chesslobby.html' }" >Lobby</a>
            <a href="#" ng-click="showView('chess.html')" ng-class="{ selected: viewName == 'chess.html' }">Chessboard</a>
        </nav>
        <div id="content" ng-include="viewName">
            
        </div>
    
    </body>
</html>
